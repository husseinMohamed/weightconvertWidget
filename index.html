<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weight Connverter</title>
     <link rel="stylesheet" href="style.css">

    

</head>

<body>
  <div id = "container">
    <div id = "row">
      <div class = "col-md-6 offset-md-3">
        <h1 class ="display-4 text-center">Weight Converter</h1>
        <form>
            <div class ="form-group">
              <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds..">
            </div>

        </form>
        <div id="output">
          <div class="card" style = "background:orangered">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
              <div id="calcOne"></div>
            </div>
          </div>
        

       
            <div class="card" style = "background:darkorange">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kiloOutput"></div>
                <div id="calcTwo"></div>
              </div>
            </div>
         

         
              <div class="card" style = "background:orange">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ounceOutput"></div>
                  <div id="calcThree"></div>
                
              </div>
            </div>
       </div>
      </div>
   </div>
</div>
